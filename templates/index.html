{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css' %}">
    <!-- JetBrains Font  -->
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
    .CodeMirror {
    font-family: 'JetBrains Mono' !important;
}
    
    nav ,#io {
        font-family: "Poppins";
    }
    </style>

    <!-- Themes -->
    <link rel="stylesheet" href="{% static 'codemirror/theme/dracula.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror\theme\icecoder.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror\theme\cobalt.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror\theme\blackboard.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror\theme\monokai.css' %}">


    <script src="{% static 'codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'codemirror/addon/edit/closebrackets.js' %}"></script>
    <!-- Modes -->
    <script src="{% static 'codemirror/mode/clike/clike.js' %}"></script>
    <script src="{% static 'codemirror/mode/java/java.js' %}"></script>
    <script src="{% static 'codemirror/mode/javascript/javascript.js' %}"></script>
    <script src="{% static 'codemirror/mode/python/python.js' %}"></script>



</head>

<body>

    <div class="row m-3">
        <div class="col">
            <nav class="bg-dark p-2 px-3 mb-2 rounded">
                <div class="d-flex justify-content-between">
                    <div class="col-auto w-25">
                        <label class="visually-hidden" for="chooseLanguage">Preference</label>
                        <select class="form-select" id="chooseLanguage">
                            <option value="">Choose Language...</option>
                            <option value="C">C</option>
                            <option value="Cpp">C++</option>
                            <option value="CSharp">C#</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between " style="width:30%">
                        <div class="col-auto ">

                            <select class="form-select" id="chooseTheme">
                                <option value="">Choose Theme...</option>
                                <option value="blackboard">Blackboard</option>
                                <option value="cobalt">Cobalt</option>
                                <option value="dracula">Dracula</option>
                                <option value="icecoder">Icecoder</option>
                                <option value="material">Material</option>
                                <option value="material-darker">Material Dark</option>
                                <option value="monokai">Monokai</option>
                            </select>
                            
                        </div>

                        <button id="runCode" type="button" class="btn btn-success ">
                            <i class="bi bi-play"></i> Run
                        </button>

                    </div>
                </div>
            </nav>

            <textarea id="editor" ></textarea>
        </div>
        <!-- Right Side Input / Output -->
         
        <div id  = 'io'class="col d-flex flex-column rounded  bg-dark p-3" >

            <!-- <div class="h-50">
                <label for="Input" class="text-light">Input:</label>
                <textarea id="input" class="form-control h-75" aria-label="Input"></textarea>
            </div> -->
            <br>
            <br>
            
            <div style="height: 100%;">
                <label for="Output" class="text-light">Output:</label>
                <textarea id="output" class="form-control h-75" aria-label="Output"></textarea>
            </div>
        </div>
    </div>

    
    <link rel="stylesheet" href="{% static 'codemirror\theme\material.css' %}">.css">
    <link rel="stylesheet" href="{% static 'codemirror\theme\material-darker.css' %}">.css">
    <script>
        function textEditorArea() {
            return {
                mode: "",  // default mode
                theme: "", //default theme
                lineNumbers: true,
                autoCloseBrackets: true,
              
            };
        }

        function setMode() {
            const language = languageOption.value;
            let mode;
            switch (language) {
                case 'Python': mode = "text/x-python"; break;
                case 'Cpp': mode = "text/x-c++src"; break;
                case 'Java': mode = "text/x-java"; break;
                case 'C': mode = "text/x-csrc"; break;
                case 'CSharp': mode = "text/x-csharp"; break;
             
            }
            editor.setOption("mode", mode);
        }

        function setTheme() {
            const theme = themeBox.value;
            editor.setOption("theme", theme);
        }
        let themeBox  = document.getElementById("chooseTheme");
        themeBox.addEventListener("change", setTheme);

        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), textEditorArea());

        let languageOption = document.getElementById("chooseLanguage");
        languageOption.addEventListener("change", setMode);

        // Adjust the editor size
        let width = window.innerWidth * 0.7;
        editor.setSize(width, "500");

        document.getElementById("runCode").addEventListener("click", async () => {
            const code = editor.getValue();
            const language = languageOption.value;

            try {
                const response = await fetch("{% url 'compile_code' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code: code, language: language })
                });

                const result = await response.json();
                document.getElementById('output').textContent = result.output || result.error;
                if (result.error) {
                    console.error('Error:', result.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>

</html>

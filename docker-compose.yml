version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 Project.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_ALLOWED_HOSTS: "online-Compiler.vercel.appv"
  
  migrate:
    build: .
    command: python manage.py migrate
    volumes:
      - .:/app
    environment:
      DJANGO_ALLOWED_HOSTS: "online-Compiler.vercel.app"